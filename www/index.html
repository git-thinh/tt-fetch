<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
</head>
<body>
    <h1>Crawle Page Category By Paging</h1>
    <form action="/list" method="get">
        <h5>Page Url</h5>
        <input type="text" name="url" style="width:100%;" />
        <h5>Page Min</h5>
        <input type="text" name="min" value="1" />
        <h5>Page Max</h5>
        <input type="text" name="max" value="5" />
        <hr />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
